    <h3> [필수] 1) 세금 관련 동의</h3>

    <p>
        숙소 호스팅을 통한 수입은 과세 대상 수입으로 간주되어 각종 세금이 부과될 수 있습니다.  
        <br>
        호스팅과 관련된 세금 및 사업자 등록 정보를 확인하세요.
        <br>
        여기에는 숙박세, 단기숙박세, 판매세, 부가가치세 및 소득세 등에 대한 정보가 포함됩니다.
        <br>
        한국의 세금 신고는 매년 5월 31일까지입니다. 
        <br>
        호스팅 소득의 신고 의무 여부는 국세청에 문의하세요.
        <br>
        호스팅으로 올린 소득은 호스팅 소득 요약에서 확인하실 수 있습니다.
        <br>
        세액 공제나 소득 공제 등 다른 세제 혜택을 받을 수 있는지 알아보시는 것도 좋습니다.
    </p>
