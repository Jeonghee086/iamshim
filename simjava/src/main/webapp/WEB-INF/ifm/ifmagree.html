<!DOCTYPE html>
<html>
<body>
    <h4 > [필수] 숙소 이용규칙 동의서</h4 >

    <p>
        회사는 게스트가 호스트와 협의하여 직접 계약을 체결할 수 있도록 해주는 플랫폼을 제공합니다.
    <br>숙박은 호스트가 게스트에게 제공하며, 회사는 호스트의 행위나 숙박을 감독하지 않습니다.
    <br>회사는 게스트와 호스트 사이에 체결되는 어떠한 계약의 당사자도 아니므로, 
    <br>이에 관한 어떠한 책임도 지지 않습니다
    <br>
    <br>'결제'버튼을 클릭하면 서비스 수수료를 포함하는 총액을 지불하고 서비스 약관, 숙소 이용규칙, 환불정책, 게스트 환불정책을 준수하는 것에 동의하는 것입니다. 
    </p>
</body>
</html>
